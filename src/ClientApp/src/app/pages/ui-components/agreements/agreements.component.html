<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Partner Agreements</mat-card-title>
    <span class="flex-1-auto"></span>

  </mat-card-header>

  <mat-card-content class="b-t-1">
    <mat-form-field class="w-100" appearance="outline">
      <input matInput type="text" (keyup)="doFilter($any($event).target.value)" placeholder="Search....">
    </mat-form-field>

    <div class="table-responsive m-t-16">
      <table mat-table [dataSource]="dataSource" class="w-100" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>
            AgreementName
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="partnerName">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>
            PartnerName
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.partner.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>
            DateOfCreate
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.partner.createdDate | date: 'mediumDate'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="calculatedRisk">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>
              CalculatedRisk
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.riskAnalysis.calculatedRisk}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 6, 10, 20]">
    </mat-paginator>
  </mat-card-content>
</mat-card>
